AppBundle\Entity\Comment:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\CommentRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        text:
            type: text
        rating:
            type: smallint
            nullable: true
            default: '0'
        dateCreated:
            type: datetime
            column: date_created
        flag:
            type: smallint
            options:
                default: 1
    lifecycleCallbacks: {  }

    manyToOne:
        user:
            targetEntity: User
        parent:
            targetEntity: Comment
        review:
            targetEntity: Review
        site:
            targetEntity: Site
