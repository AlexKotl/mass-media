AppBundle\Entity\Review:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\ReviewRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        rating:
            type: smallint
            nullable: true
            default: '0'
        title:
            type: string
            length: '255'
        review:
            type: text
        dateCreated:
            type: datetime
            column: date_created
        flag:
            type: smallint
            options:
                default: 1
    lifecycleCallbacks: {  }

    manyToOne:
        user:
            targetEntity: User
        site:
            targetEntity: Site
